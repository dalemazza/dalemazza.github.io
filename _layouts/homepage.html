<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="google-site-verification" content="oS5YXBVIJAE_sjRdinpvySwRJMAUT7XD5WwReB-TO-k" />
    <meta name="msvalidate.01" content="56A94D5375FB4AA1549E21149DAB8BE6" />
{% seo %}
  </head>

  <body>

    <header>
      <div class="container"
          <a id="a-title" href="https://dalemazza.github.io">
           <h1>{{ " dalemazza.github.io" }}</h1>
 </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="buttons">
            <a href="https://dalemazza.github.io" class="btn">Home</a>
            <a href="https://dalemazza.github.io/about" class="btn">About</a>
            <a href="https://dalemazza.github.io/blog" class="btn">Blog</a>
            <p><a href="https://github.com/dalemazza"><img src="/assets/github.svg" alt="github" width="50" height="50"></a></p>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
        {% for post in site.posts %}
<p>&nbsp;</p>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e %Y" }}</strong> -  {{ post.category }}  <a href="https://dalemazzza.github.io{{ post.url }}#disqus_thread"></a></small></p>
{% endfor %}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
