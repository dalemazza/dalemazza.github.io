---
layout: default
---
    <div class="container">
      <section id="main_content">
        {{ content }}

        {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e %Y" }}</strong> -  {{ post.category }}  <a href="https://dalemazzza.github.io{{ post.url }}#disqus_thread"></a></small></p>
{% endfor %}
      </section>
    </div>
